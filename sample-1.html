<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Knockout Sample Intro</title>
    </head>
    <body>
        <p>First Name: <input type="text" data-bind="value: firstName"/></p>
        <p>Last Name: <input type="text" data-bind="value: lastName"/></p>
        <button data-bind="click: capitalizeLastName">Go caps</button>

        <hr />
        <p>Fist Name: <strong data-bind="text: firstName"></strong></p>
        <p>Last Name: <strong data-bind="text: lastName"></strong></p>
        <p>Full Name: <strong data-bind="text: fullName"></strong></p>
    </body>
    <script type="text/javascript" src="bower_components/knockout/dist/knockout.js"></script>
    <script type="text/javascript" src="js/sample-1.js"></script>
</html>
