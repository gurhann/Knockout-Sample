<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Knockout Editable Collection1"</title>
    </head>
    <body>
        <h2>Seat Reservations</h2>
        <table>
          <thead>
            <tr>
              <th>Passenger Name</th>
              <th>Meal</th>
              <th>Surcharge</th>
            </tr>
          </thead>
          <tbody data-bind="foreach: seats">
            <tr>
                <td><input data-bind="value: name" /></td>
                <td><select data-bind="options: $root.availableMeals, value: meal, optionsText: 'mealName'"></select></td>
                <td data-bind="text: meal().price"></td>
                <td><button data-bind="click: $root.removeSeat">Remove</button></td>
            </tr>
          </tbody>
        </table>
        <h3 data-bind="visible: totalSurcharge() > 0">
          Total Surcharge: $ <span data-bind="text: totalSurcharge().toFixed(2)"></span>
        </h3>
        <h2>Seat Resarvations: <span data-bind="text: seats().length"></span></h2>
        <button data-bind="click: addSeat, enable: seats().length < 5">Reserve Another Seat</button>
    </body>
    <script type="text/javascript" src="bower_components/knockout/dist/knockout.js"></script>
    <script type="text/javascript" src="js/sample-2.2.js"></script>
</html>
